<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>form</title>
  </head>
  <body>


    <script type="text/javascript">

    // after this many chars, enter will work again
        var CHARACTERS_TO_DISALLOW_ENTER = 100;

        var question_submitted_already = false;
        function submit_question() {
            if (question_submitted_already == false)
            {
                question_submitted_already = true;
                document.forms["ask"].submit();
            }
        }


        function on_press(e) {
            var code = (e.keyCode ? e.keyCode : e.which);

            // check for orientation field on mobile
             if (!(typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1)) {
                var question = document.getElementsByName("question")[0].value;

                // if u press enter and no shift, send q
                if (code == 13 && !e.shiftKey && question.length < CHARACTERS_TO_DISALLOW_ENTER) {

                    submit_question();
                    e.preventDefault();

                }
             }
        }

              //does not refresh the page!!!! on safari back or reload of page make the question not submitted
             window.addEventListener('pageshow', function(e) {
                question_submitted_already = false;
                 document.getElementsByName("question")[0].value = "";
            });
        </script>


    <form action="questions.php" method="post" name="ask">


    ask a question</br>

    <textarea rows="7" cols="47" maxlength="10000" name="question"onkeypress="on_press(event, this)"></textarea>

    </qco></h3> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;subanswer<h3> <qco> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


    </qco></h3> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;subanswerwithmoreinline<h3 style="display: inline;"> <qco> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <h3 style="display: inline;">

    -->

    </br>
    <input type="hidden" name="location" value="question" />
    <input type="button" onclick="submit_question();" value="ASK"/>  </form>
